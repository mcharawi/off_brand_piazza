{% if user.is_authenticated %}
<p><a href="/index/add_post/">New Post</a></p>

{% if posts %}
    <ul>
    {% for p in posts %}
        <li><a href="/index/{{ p.id }}/post_update_form/">{{ p.title }}</a></li>
        <p>{{ p.text }}</p>
    {% endfor %}
    </ul>
{% else %}
    <p>No posts available.</p>
{% endif %}

{% else %}
<p>Please Login!</p>
{% endif %}
