<!DOCTYPE html>
<html>
    <head>
        <title>OBP</title>
    </head>

    <body>
        <h1>New Post</h1>

        <form id="post_form" method="post" action="/index/add_post/">

            {% csrf_token %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Post" />
        </form>
    </body>

</html>
